version: "3"

services:
  web:
    build: ./
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code/
    ports:
      - "8000:8000"
    env_file:
      - .env.test
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    env_file:
      - .env.test

    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
